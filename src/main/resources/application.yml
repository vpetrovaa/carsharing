server:
  port: 8093
spring:
  application:
    name: cars
  data:
    mongodb:
      authentication-database: admin
      username: ${USERNAME}
      password: ${PASSWORD}
      port: ${MONGODB_PORT}
      host: ${MONGODB_HOST_CARS}
  config:
    import: optional:file:.env[.properties]

kafka:
  port: ${KAFKA_PORT}
  group: groupId
  topic: carsharing
  host: ${HOST}